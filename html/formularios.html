      <h1>Formularios</h1>
    <form method="get">
        <div>
            <label for="nombre">Nombre:</label>
          <input id="nombre"
                 name="nombre">
          <label for="apellido">Apellido:</label>
          <input id="apellido"
                  name="apellido">
        </div>
        <hr>

        <div>
            <label>Edad:</label>
            <input type="number"
            min="0"
            max="120"
            name="fechanac">
        </div>
<hr>
<div>
<label>Fecha de Nacimiento:</label>
<input type="date"
       name="date">
</div>
<hr>
    <div>
         <span>TURNO:</span>
        <div>
           <input type="radio"
           name="turno"
           value="manana"
           checked>
           Ma√±ana
           <input type="radio"
           name="turno"
           value="Tarde">
           Tarde
        </div>
    </div>
    <hr>
    <div>
       <label>ESTUDIOS:</label>
       <span>Primaria </span>
       <input type="checkbox"
       value="pri"
       checked>
       <span>Secundaria</span>
       <input type="checkbox"
       value="sec"
       checked>
       <span>Terciario</span>
       <input type="checkbox"
       value="ter">
    </div>
    <br>
    <div>
        <label>Nacionalidad</label>
        <select  id="nacionalidad"
        name="nacionalidad">
            <option value="1"selected>Arg</option>
            <option value="2"selected>Bra</option>
            <option value="3"selected>Uru</option>
            <option value="4"selected>Bol</option>
        </select>
    </div>
    <hr>
    <div>
        <label>Datos adicionales</label>
        <div>
            <textarea id="datosadicionales"
            name="datosadicionales"
            cols="50"
            rows="5"></textarea>
        </div>
    </div>
    <div>
        <label>CV</label>
        <div>
            <input type="file">
        </div>
    </div>
    <br>
    <button>
        Enviar
    </button>
    <button type="reset">
    Limpiar
    </button>

    </form>
</section>

<section>
